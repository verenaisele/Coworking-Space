<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            WeBarelyWork
          </li>
          <li>
            <img class="icon" src="images/pin.png" alt="pin icon for location">
          </li>
          <li class="burger-menu">
            <img class="icon" src="images/burger.png" alt="burger icon for mobile menues">
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>The best coworking spaces for lazy devs.</h1>

      <section>
        <img src="images/hygge.jpg" alt="airy industrial loft for coworking">
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button class="book-btn">Book</button>
        </div>
        <div class="image-banner">Exclusive</div>
      </section>

      <section>
        <img src="images/sky-garden.jpg" alt="coworking space designed with big windows and many plants">
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button class="book-btn">Book</button>
        </div>
        <div class="image-banner">Exclusive</div>
      </section>

       <section>
        <img src="images/generator.jpg" alt="a luxurious coworking space">
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button class="book-btn">Book</button>
        </div>
        <div class="image-banner">Exclusive</div>
      </section>

    </main>

    <div class="chat-bubble">
      <img src="images/message.png" alt="chatbox">
    </div>

  </body>

</html>
